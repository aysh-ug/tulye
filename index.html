<body class="w3-padding-0 w3-text-light-grey">

                <p class="w3-margin-0">Call: <a href="Tel:0704678948">0704678948</a></p>
            </div>
            <div class="w3-half">

                    <script>
                        var d = new Date();
                        document.getElementById("tday").innerHTML = d.getDate();
                        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                        document.getElementById("tmonth").innerHTML = months[d.getMonth()];
                        document.getElementById("tyear").innerHTML = d.getFullYear();
                    </script>
                </p>

            </div>
        </div>
    </div>
    </div>
